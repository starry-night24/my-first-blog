<!DOCTYPE html>
<html>
<head>
    <title>PRIME blog</title>
</head>
<body>
    <h1><a href="/">PRIME blog</a></h1>
    <h2>A webpage made with Django</h2>
    
    {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h3><a href="/">{{ post.title }}</a></h3>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
</body>
</html>
